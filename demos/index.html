    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var nowDate = new Date();
        var monthName = [];
        monthName[0] = "January";
        monthName[1] = "February";
        monthName[2] = "March";
        monthName[3] = "April";
        monthName[4] = "May";
        monthName[5] = "June";
        monthName[6] = "July";
        monthName[7] = "August";
        monthName[8] = "September";
        monthName[9] = "October";
        monthName[10] = "November";
        monthName[11] = "December";

        function getPrevNextMonthYear(calendar) {
            var currentDate = (typeof calendar === 'undefined') ? new Date() : calendar.getDate();
            var currentMonth = currentDate.getMonth();
            var month = monthName[currentMonth];
            var year = currentDate.getFullYear();
            var nextMonth = currentMonth == 11 ? monthName[1] : monthName[currentMonth + 1];
            var prevMonth = currentMonth == 0 ? monthName[11] : monthName[currentMonth - 1];
            var nextYear = year + 1;
            var prevYear = year - 1;
            nextDateText = currentMonth == 11 ? (nextMonth + " " + nextYear) : (nextMonth + " " + year);
            prevDateText = currentMonth == 0 ? (prevMonth + " " + prevYear) : (prevMonth + " " + year);
            if (calendar) {
                var nextMonthButton = document.getElementsByClassName("fc-custom2-button");
                var prevMonthButton = document.getElementsByClassName("fc-custom1-button");
                nextMonthButton[0].innerHTML = nextDateText;
                prevMonthButton[0].innerHTML = prevDateText;
            }
        }
        getPrevNextMonthYear(calendar);
        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['dayGrid', 'interaction', 'timeGrid'],
            defaultView: 'dayGridMonth',
            defaultDate: nowDate,
            selectable: true,
            showNonCurrentDates: false,
            header: {
                left: 'prev',
                center: 'custom1,title,custom2',
                right: 'next'
            },
            customButtons: {
                custom1: {
                    text: prevDateText,
                    click: function() {
                        calendar.prev();
                        getPrevNextMonthYear(calendar);
                    }
                },
                custom2: {
                    text: nextDateText,
                    click: function() {
                        calendar.next();
                        getPrevNextMonthYear(calendar);
                    }
                }
            },
            eventRender: function(info) {
                if (info.event.extendedProps.imageurl) {

                    var img = info.event.extendedProps.imageurl;
